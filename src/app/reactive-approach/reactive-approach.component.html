<div style="margin: 50px; padding: 50px">
  <h3>Reactive Approach</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup] = "schoolForm" >
        <div>
          <div class="form-group">
            <label class="col-form-label">Shcool Name * </label>
            <input
              name="schoolFullName"
              class="form-control"
              type="text"
              placeholder="School Name"
              formControlName = "schoolName"
            />
          </div>
          <div>
            <div class="form-group">
              <label class="col-form-label">Principle Name * </label>
              <input
                name="principleName"
                class="form-control"
                type="text"
                placeholder="Prinicple Name"
              />
            </div>
          </div>
          <div>
            <div class="form-group">
              <label class="col-form-label">Principle Email * </label>
              <input
                name="principleEmail"
                class="form-control"
                type="text"
                placeholder="Prinicple Email"
              />
            </div>
          </div>
          <div class="form-group" style="margin-top: 20px">
              <button class="btn btn-primary" (click)="evtSubmit()">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
